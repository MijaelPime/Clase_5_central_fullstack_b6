<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MPA Primeros pasos</title>
    </head>
    <body style="background: rgb(135, 170, 222);">
            
        <H1>Hola Mundo</H1>
            
            <script type="text/javascript">

                let sal     =   parseInt(prompt("Art 1.- Cuanto Cuesta la Sal"));
                let azucar  =   parseInt(prompt("Art 2.- Cuanto Cuesta la Azucar"));
                let cereal  =   parseInt(prompt("Art 3.- Cuanto Cuesta la Cereal"));
                let arroz   =   parseInt(prompt("Art 4.- Cuanto Cuesta la Arroz"));
                let helado  =   parseInt(prompt("Art 5.- Cuanto Cuesta la Helado"));
                
                let totalapagar = sal+azucar+cereal+arroz+helado;

                alert("Total a Pagar "+totalapagar);
            </script>
    </body>
</html>
