<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MPA Primeros pasos</title>
    </head>
    <body style="background: rgb(135, 170, 222);">
            
        <H1>Ejercicio 7</H1>
            
            <script type="text/javascript">

            let precio      =   parseFloat(prompt("Ingresa el Monto de la Cuenta a Pagar entre tus cuates: "));
            let individuos  =   parseInt(prompt("Ingresa entre cuantos se dividira la cuenta: "));
            let totalapagar = (precio / individuos)*1.10
                
            alert("Cada quien pagara: "+totalapagar);
            </script>
    </body>
</html>
