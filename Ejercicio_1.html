<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MPA Primeros pasos</title>
    </head>
    <body style="background: rgb(135, 170, 222);">
            
        <H1>Hola Mundo</H1>
            
            <script type="text/javascript">
                let sueldo              =   prompt("¿Cual es tu sueldo?");
                let meta                =   prompt("¿Cual es tu Meta a Ahorrar?");   
                let horas_x_trabajar    =  meta/sueldo; 

                console.log("Tengo que trabajar "+horas_x_trabajar+" hrs");
                alert("Tengo que trabajar "+horas_x_trabajar+" hrs");
            </script>
    </body>
</html>
